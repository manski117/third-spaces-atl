<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --primary: #5c2d91;
        --secondary: #ff6b6b;
        --accent: #ffd166;
        --light: #f8f9fa;
        --dark: #343a40;
        --success: #4caf50;
        --warning: #ff9800;
        --info: #2196f3;
        --gray: #6c757d;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --radius: 12px;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        background: #f9f9f9;
        color: var(--dark);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        background: linear-gradient(135deg, var(--primary), #7b4db7);
        color: white;
        padding: 40px 0 30px;
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 5px solid var(--accent);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .subtitle {
        font-size: 1.1rem;
        max-width: 700px;
        margin: 0 auto 20px;
        opacity: 0.9;
      }

      .stats {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 15px 0;
        flex-wrap: wrap;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
      }

      .stat-item span {
        font-weight: bold;
        margin-left: 5px;
      }

      .controls {
        background: white;
        padding: 20px;
        border-radius: var(--radius);
        margin-bottom: 30px;
        box-shadow: var(--shadow);
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
      }

      .search-container {
        flex: 1;
        min-width: 250px;
        position: relative;
      }

      .search-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
      }

      input[type="search"] {
        width: 100%;
        padding: 10px 10px 10px 35px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: var(--transition);
      }

      input[type="search"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(92, 45, 145, 0.2);
      }

      .filter-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: white;
        font-size: 0.95rem;
        transition: var(--transition);
        cursor: pointer;
      }

      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(92, 45, 145, 0.2);
      }

      .view-toggle {
        display: flex;
        gap: 5px;
      }

      .view-btn {
        background: #eee;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .view-btn.active {
        background: var(--primary);
        color: white;
      }

      .view-btn:hover:not(.active) {
        background: #e0e0e0;
      }

      .spaces-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
        transition: var(--transition);
      }

      .spaces-container.list-view {
        grid-template-columns: 1fr;
      }

      .space-card {
        background: white;
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative;
      }

      .space-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        padding: 20px;
        background: var(--primary);
        color: white;
        position: relative;
      }

      .card-title {
        font-size: 1.3rem;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .card-neighborhood {
        font-size: 0.9rem;
        opacity: 0.9;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .card-body {
        padding: 20px;
        flex: 1;
      }

      .card-description {
        margin-bottom: 15px;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      .card-features {
        display: flex;
        gap: 10px;
      }

      .feature-tag {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .parking-tag {
        background-color: rgba(76, 175, 80, 0.15);
        color: #2e7d32;
      }

      .marta-tag {
        background-color: rgba(33, 150, 243, 0.15);
        color: #0277bd;
      }

      .list-view .space-card {
        flex-direction: row;
      }

      .list-view .card-header {
        width: 200px;
        min-width: 200px;
      }

      .no-results {
        grid-column: 1 / -1;
        padding: 50px 20px;
        text-align: center;
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }

      .no-results h3 {
        font-size: 1.5rem;
        color: var(--primary);
        margin-bottom: 10px;
      }

      .no-results p {
        color: var(--gray);
        max-width: 500px;
        margin: 0 auto;
      }

      @media (max-width: 768px) {
        .header-content {
          padding: 0 15px;
        }

        .spaces-container {
          grid-template-columns: 1fr;
        }

        .list-view .space-card {
          flex-direction: column;
        }

        .list-view .card-header {
          width: 100%;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .filter-container {
          flex-direction: column;
        }

        select {
          width: 100%;
        }
      }

      /* Utility Classes */
      .mb-1 {
        margin-bottom: 10px;
      }
      .mb-2 {
        margin-bottom: 20px;
      }
      .flex {
        display: flex;
      }
      .flex-col {
        flex-direction: column;
      }
      .items-center {
        align-items: center;
      }
      .justify-between {
        justify-content: space-between;
      }
      .gap-1 {
        gap: 10px;
      }
      .wrap {
        flex-wrap: wrap;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease forwards;
      }

      /* Loading Spinner */
      .loader {
        display: none;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 30px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

    <script>
      // DOM elements
      const spacesContainer = document.getElementById("spaces-container");
      const searchInput = document.getElementById("search-input");
      const neighborhoodFilter = document.getElementById("neighborhood-filter");
      const parkingFilter = document.getElementById("parking-filter");
      const martaFilter = document.getElementById("marta-filter");
      const gridViewBtn = document.getElementById("grid-view-btn");
      const listViewBtn = document.getElementById("list-view-btn");
      const loader = document.getElementById("loader");
      const totalCountEl = document.getElementById("total-count");
      const neighborhoodCountEl = document.getElementById("neighborhood-count");
      const easyParkingCountEl = document.getElementById("easy-parking-count");
      const greatMartaCountEl = document.getElementById("great-marta-count");

      // Global variables
      let allSpaces = [];
      let filteredSpaces = [];

      // Utility functions
      function capitalize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      // Initialize the application
      async function init() {
        try {
          // Show loader
          loader.style.display = "block";

          // Try to read the file directly using window.fs
          if (
            typeof window.fs !== "undefined" &&
            typeof window.fs.readFile === "function"
          ) {
            try {
              const response = await window.fs.readFile("thirdSpaces.csv");
              const text = new TextDecoder().decode(response);

              Papa.parse(text, {
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                  processData(results);
                },
                error: function (error) {
                  console.error("Error parsing CSV:", error);
                  fallbackToDemo();
                },
              });
            } catch (error) {
              console.error("Error reading file with window.fs:", error);
              fallbackToDemo();
            }
          } else {
            fallbackToDemo();
          }
        } catch (error) {
          console.error("Error initializing app:", error);
          fallbackToDemo();
        }
      }

      // Process the parsed CSV data
      function processData(results) {
        allSpaces = results.data.filter((space) => space.Name); // Filter out any empty rows
        filteredSpaces = [...allSpaces];

        // Update statistics
        updateStats();

        // Populate filter dropdowns
        populateFilters();

        // Render all spaces
        renderSpaces(filteredSpaces);

        // Hide loader
        loader.style.display = "none";
      }

      // Update statistics display
      function updateStats() {
        if (!allSpaces.length) return;

        totalCountEl.textContent = allSpaces.length;

        const neighborhoods = new Set(
          allSpaces.map((space) => space.Neighborhood)
        );
        neighborhoodCountEl.textContent = neighborhoods.size;

        const easyParkingCount = allSpaces.filter(
          (space) => space.Parking === "Easy"
        ).length;
        easyParkingCountEl.textContent = easyParkingCount;

        const greatMartaCount = allSpaces.filter(
          (space) => space.MARTA === "Great"
        ).length;
        greatMartaCountEl.textContent = greatMartaCount;
      }

      // Populate filter dropdowns
      function populateFilters() {
        if (!allSpaces.length) return;

        // Get unique values
        const neighborhoods = [
          ...new Set(allSpaces.map((space) => space.Neighborhood)),
        ]
          .filter(Boolean)
          .sort();
        const parkingOptions = [
          ...new Set(allSpaces.map((space) => space.Parking)),
        ]
          .filter(Boolean)
          .sort();
        const martaOptions = [...new Set(allSpaces.map((space) => space.MARTA))]
          .filter(Boolean)
          .sort();

        // Populate neighborhood filter
        neighborhoods.forEach((neighborhood) => {
          const option = document.createElement("option");
          option.value = neighborhood;
          option.textContent = neighborhood;
          neighborhoodFilter.appendChild(option);
        });

        // Populate parking filter
        parkingOptions.forEach((parking) => {
          const option = document.createElement("option");
          option.value = parking;
          option.textContent = `${parking} Parking`;
          parkingFilter.appendChild(option);
        });

        // Populate MARTA filter
        martaOptions.forEach((marta) => {
          const option = document.createElement("option");
          option.value = marta;
          option.textContent = `${marta} MARTA Access`;
          martaFilter.appendChild(option);
        });
      }

      // Render spaces to the container
      function renderSpaces(spaces) {
        if (!spaces.length) {
          spacesContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No Spaces Found</h3>
                        <p>Try adjusting your search filters to find more third spaces in Atlanta.</p>
                    </div>
                `;
          return;
        }

        spacesContainer.innerHTML = "";

        spaces.forEach((space, index) => {
          const card = document.createElement("div");
          card.className = "space-card fade-in";
          card.style.animationDelay = `${index * 0.05}s`;

          // Get MARTA and parking classes
          const martaClass = getMartaClass(space.MARTA);
          const parkingClass = getParkingClass(space.Parking);

          card.innerHTML = `
                    <div class="card-header">
                        <h2 class="card-title">${space.Name}</h2>
                        <div class="card-neighborhood">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5"></path>
                                <path d="M2 12l10 5 10-5"></path>
                            </svg>
                            ${space.Neighborhood}
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-description">${space.Description}</p>
                        <div class="card-features">
                            <div class="feature-tag parking-tag">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <path d="M8 12h8"></path>
                                    <path d="M12 8v8"></path>
                                </svg>
                                ${space.Parking} Parking
                            </div>
                            <div class="feature-tag marta-tag">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2a8 8 0 0 0-8 8v12h16V10a8 8 0 0 0-8-8z"></path>
                                    <path d="M8 16h8"></path>
                                    <path d="M12 12v8"></path>
                                </svg>
                                ${space.MARTA} MARTA
                            </div>
                        </div>
                    </div>
                `;

          spacesContainer.appendChild(card);
        });
      }

      // Helper functions for styling based on attributes
      function getMartaClass(marta) {
        switch (marta) {
          case "Great":
            return "great-marta";
          case "Good":
            return "good-marta";
          case "Fair":
            return "fair-marta";
          default:
            return "poor-marta";
        }
      }

      function getParkingClass(parking) {
        switch (parking) {
          case "Easy":
            return "easy-parking";
          case "Moderate":
            return "moderate-parking";
          default:
            return "hard-parking";
        }
      }

      // Filter spaces based on search and dropdown filters
      function filterSpaces() {
        const searchTerm = searchInput.value.toLowerCase();
        const neighborhood = neighborhoodFilter.value;
        const parking = parkingFilter.value;
        const marta = martaFilter.value;

        filteredSpaces = allSpaces.filter((space) => {
          // Search term filter
          const matchesSearch =
            !searchTerm ||
            space.Name.toLowerCase().includes(searchTerm) ||
            space.Neighborhood.toLowerCase().includes(searchTerm) ||
            space.Description.toLowerCase().includes(searchTerm);

          // Dropdown filters
          const matchesNeighborhood =
            !neighborhood || space.Neighborhood === neighborhood;
          const matchesParking = !parking || space.Parking === parking;
          const matchesMarta = !marta || space.MARTA === marta;

          return (
            matchesSearch &&
            matchesNeighborhood &&
            matchesParking &&
            matchesMarta
          );
        });

        renderSpaces(filteredSpaces);
      }

        } else {
